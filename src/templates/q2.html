{% extends "home.html" %}

{% block content %}
{% if have_charity == "Yes" %}

<div class="questions">
<form action="/charity_info" method="POST">
    <h2>What is the name of the charity?</h2>
    <input type="text" id="charity_name" name="charity_name">
    <input type="submit" value="Submit">
</form>
{% else %}
<br>
<form action="/search_charities" method="POST">
    <div>
    <div class="boxcenter">
    <h2>What type of charity would you like to donate to?</h2>
    <select class="larger-font" name="charities" id="charities">
        <option value="environmental">Environmental</option>
        <option value="children">Children's</option>
        <option value="animal">Animal</option>
        <option value="human_rights">Human Rights</option>
        <option value="education">Education</option>
        <option value="Religious">Religious</option>
        <option value="Health">Health</option>
        <option value="poverty">Poverty</option>
    </select>
    </div>
    <div class="boxcenter">
    <h2>Where do you want the charity to donate to?</h2>
    <select class="larger-font"name="locations" id="locations">
        <option value="alberta">Alberta</option>
        <option value="british_columbia">British Columbia</option>
        <option value="manitoba">Manitoba</option>
        <option value="new_brunswick">New Brunswick</option>
        <option value="newfoundland_and_labrador">Newfoundland and Labrador</option>
        <option value="northwest_territories">Northwest Territories</option>
        <option value="nova_scotia">Nova Scotia</option>
        <option value="nunavut">Nunavut</option>
        <option value="ontario">Ontario</option>
        <option value="prince_edward_island">Prince Edward Island</option>
        <option value="quebec">Quebec</option>
        <option value="saskatchewan">Saskatchewan</option>
        <option value="yukon">Yukon</option>
    </select>
    </div>
    </div>
    <input type="submit" value="Submit">
</form>
</div>
{% endif %}

{% endblock %}
